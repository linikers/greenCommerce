<!DOCTYPE html>
<html lang="pt-Br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>GreenCommerce</title>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Geen{Shop}</h1>
        </div>
        
        <ul class="menu">
            <li><a class="btn btn1" href="">Televisões</a></li>
            <li><a class="btn btn1" href="">Informática</a></li>
            <li><a class="btn btn1" href="">Eletrônicos</a></li>
            <li><a class="btn btn1" href="">Celulares</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <header>

        </header>
        <div class="produtos">

            <section class="item">
                <div class="photo">
                    <img src="./img/speon.jpeg" alt="produto">    
                </div>
                <div class="description">
                    <p>Item coleção pokemon</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
            </section>

            <section class="item">
                <div class="photo">
                    <img src="./img/umbreon.jpeg">    
                </div>
                <div class="description">
                    <p>Lata Colecionável</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
            </section>

            <section class="item">
                <div class="photo">
                    <img src="./img/WhatsApp Image 2022-09-20 at 10.31.31.jpeg">    
                </div>
                <div class="description">
                    <p>Lata Vaporeon</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
            </section>

            <section class="item">
                <div class="photo">
                    <img src="./img/WhatsApp Image 2022-09-20 at 10.31.57.jpeg">    
                </div>
                
                    <p>Carta Rara</p>
                    <button>Adicionar ao Carrinho</button>
                
            </section>
        </div>

        

    </main>

    <footer>
        <div class="formulario">
            <form>
                <label>Nome:</label>
                <input type="text">
    
                <label>E-mail:</label>
                <input type="email">
    
                <label>WhatsApp:</label>
                <input type="tel">
                <br>
    
                <button>Enviar</button>
            </form>
        </div>
        <p>Desenvolvido por <a href="https://www.instagram.com/linikers/">LinikerS</a></p>
    </footer>
</body>
</html>
